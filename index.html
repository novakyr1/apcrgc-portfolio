<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gateway</title>
    <!-- Premium Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-soft: #818cf8;
            --bg-color: #f3f4f6;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --input-bg: #f9fafb;
            --border: #e5e7eb;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main Container */
        .wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            perspective: 1000px;
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
        }

        /* Hidden State for Transitions */
        .hidden {
            display: none;
            opacity: 0;
            transform: scale(0.95);
        }

        .fade-in {
            animation: fadeIn 0.5s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Logo/Icon Area */
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff 0%, #f3f4f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 32px;
            color: var(--primary);
            position: relative;
        }
        
        .icon-circle::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), transparent);
            opacity: 0.1;
            z-index: -1;
        }

        /* Typography */
        h1 {
            color: var(--text-main);
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Input Styling */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-main);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        input:focus {
            background: #fff;
            border-color: var(--primary-soft);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        input:focus + i {
            color: var(--primary);
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: transparent;
            color: var(--text-sub);
            box-shadow: none;
            margin-top: 12px;
            font-size: 14px;
            padding: 12px;
        }

        .btn.secondary:hover {
            color: var(--text-main);
            transform: none;
            background: rgba(0,0,0,0.03);
        }

        /* Loading/Success States */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Shake Animation for Error */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast i {
            font-size: 18px;
        }
        .toast.error i { color: var(--error); }
        .toast.success i { color: var(--success); }

    </style>
</head>
<body>

    <div class="wrapper">
        
        <!-- STAGE 1: Initial Login -->
        <div id="stage1" class="card fade-in">
            <div class="icon-circle">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h1>Authentication</h1>
            <p class="subtitle">Enter your primary access code to proceed.</p>

            <form id="form1" onsubmit="handleStage1(event)">
                <div class="input-group">
                    <input type="password" id="pass1" placeholder="Enter PIN" autocomplete="off" inputmode="numeric">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">
                    <span>Unlock</span>
                    <div class="loader" id="loader1"></div>
                </button>
            </form>
        </div>

        <!-- STAGE 2: Secondary Verification -->
        <div id="stage2" class="card hidden">
            <div class="icon-circle">
                <i class="fas fa-shield-alt" style="color: #10b981;"></i>
            </div>
            <h1>Security Check</h1>
            <p class="subtitle">Final verification required for secure access.</p>

            <form id="form2" onsubmit="handleStage2(event)">
                <div class="input-group">
                    <input type="password" id="pass2" placeholder="Secondary PIN" autocomplete="off" inputmode="numeric">
                    <i class="fas fa-key"></i>
                </div>
                <button type="submit" class="btn">
                    <span>Verify & Access</span>
                    <div class="loader" id="loader2"></div>
                </button>
                <button type="button" class="btn secondary" onclick="goBack()">
                    Cancel
                </button>
            </form>
        </div>

        <!-- SUCCESS STATE (Simulation of switch.html loading) -->
        <div id="stageSuccess" class="card hidden">
            <div class="icon-circle" style="background: #ecfdf5;">
                <i class="fas fa-check" style="color: #10b981;"></i>
            </div>
            <h1>Access Granted</h1>
            <p class="subtitle">Redirecting to secure environment...</p>
            <div style="width: 100%; height: 4px; background: #f3f4f6; border-radius: 2px; overflow: hidden; margin-top: 20px;">
                <div style="width: 100%; height: 100%; background: #10b981; animation: progress 1.5s ease-in-out;"></div>
            </div>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="toastMsg">Error message</span>
    </div>

 <script src="toastMsg.textContentdx.js"></script>


    <style>
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</body>
</html>
