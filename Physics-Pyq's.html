<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics QR Hub</title>
<style>
    body {
        /* Professional Light Blue/Gray Background */
        margin: 0;
        padding: 40px 20px;
        font-family: Arial, sans-serif;
        background-color: #f0f5fa; 
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Primary Text Color - Deep Navy Blue */
        color: #002147; 
    }

    h1 {
        margin-bottom: 40px;
        text-align: center;
        font-size: 2.5rem;
        /* Heading Color - Darker Blue */
        color: #002147; 
        font-weight: 700;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        max-width: 900px;
        width: 100%;
    }

    .card {
        /* Clean White Card Background */
        background: #ffffff; 
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        /* Subtle Blue Shadow */
        box-shadow: 0 4px 15px rgba(0, 33, 71, 0.1); 
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid #e0e6ed; /* Slight Border for definition */
    }

    .card:hover {
        transform: translateY(-5px);
        /* Enhanced Shadow on Hover */
        box-shadow: 0 8px 25px rgba(0, 33, 71, 0.2); 
    }

    .card img {
        width: 150px;
        height: 150px;
        margin-bottom: 15px;
        border-radius: 10px;
        object-fit: contain;
    }

    .card a {
        /* Link Color - Accent Blue */
        color: #004d99; 
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        font-size: 1.1rem;
    }

    .card a:hover {
        /* Link Hover Color - Slightly Darker Blue */
        color: #002147; 
        text-decoration: underline;
    }

    @media(max-width: 800px){
        .grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card img {
            width: 130px;
            height: 130px;
        }
    }

    @media(max-width: 500px){
        .grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .card img {
            width: 150px;
            height: 150px;
        }
    }
</style>
</head>
